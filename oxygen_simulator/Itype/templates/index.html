<!DOCTYPE html>

<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxygen Simulator</title>
    <link rel="stylesheet" href="{% static 'style.css' %} ">


    {% comment %} <link rel="stylesheet" href="oxygen_simulator\Itype\static\style.css"> {% endcomment %}
</head>
<body>
    <header>
        <h1>Oxygen Simulator</h1>
        <nav>
            <ul>
                <li><a href="/editor">Editor</a></li>
                <li><a href="/datapath">Data Path</a></li>
                <li><a href="/decoder">Decoder</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="editor">
            <h2>Editor</h2>
            <div class="editor-container">
                <textarea class="codeEditor" placeholder="Write your RISC V Assembly code here..."></textarea>
                <div class="side-box">
                    <div class="config-box">
                        <h3>Configuration</h3>
                        <label>Pipeline:</label>
                        <label class="switch">
                            <input type="checkbox" id="pipelineSwitch" onchange="updateConfig('pipeline', this.checked)">
                            <span class="slider"></span>
                        </label>

                        <label>Data Forwarding:</label>
                        <label class="switch">
                            <input type="checkbox" id="dataForwardingSwitch" onchange="updateConfig('dataForwarding', this.checked)">
                            <span class="slider"></span>
                        </label>

                        <label>Variant:</label>
                        <label class="switch">
                            <input type="checkbox" id="variantSwitch" onchange="updateConfig('variant', this.checked)">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="hex-dump-box">
                        <h3>Hex Dump</h3>
                        <textarea id="hexDump" readonly placeholder="Hex dump will appear here..." style="height: 100px;"></textarea>
                        <div class="hex-dump-buttons">
                            <button onclick="dumpHex()">Dump</button>
                            <button onclick="copyHex()">Copy</button>
                            <button onclick="downloadHex()">Download</button>
                            <button onclick="clearHex()">Clear</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="assemble-container">
                <button class="assemble-button" onclick="assembleCode()">Assemble</button>
            </div>
        </section>
    </main>

    <script src="{% static 'script.js' %} "> </script>
</body>
</html>
