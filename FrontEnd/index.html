<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxygen Simulator</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="style.css">

</head>
<body >
    <div id = 'splash-screen'>
        <div >
            <canvas id="c"></canvas>
            <div id="text">
                <span id="letter-o" class = 'slide-in'>O</span>
                <span id="rest-text" class="hidden">xygen</span>
            </div>
        </div>
    </div>
    <div id="main-content" class="hidden">
      <div id ='editor'>
        <div id = 'code-editor'>
          <div class="card card--inverted" id = 'textbox' >
            <h2>Assembly Code Editor</h2>
            <label class="input">
              <textarea autocapitalize="off"
              autocomplete="off"
              autocorrect="off"
              spellcheck="false"class="input__field" type="text" placeholder="" value="Valuable value" style="height:80%;"></textarea>
              <span class="input__label">Enter your Instructions</span>
            </label>
            <div class="button-group">
              <button>Assemble</button>
              <button type="reset">Clear</button>
            </div>
          </div>
        </div>
      
        <div id = 'dump-config'>
          <div id = 'config' class="card card--inverted">
            <h2>Configration</h2>
            <label for="dog-names">Choose a dog name:</label>
            <select name="dog-names" id="dog-names">     
                <option value="rigatoni">Rigatoni</option>
                <option value="dave">Dave</option>
                <option value="pumpernickel">Pumpernickel</option>
                <option value="reeses">Reeses</option>
            </select>
          </div>
          <div id ='Dump-div' class="card card--inverted">
            <h2>Hex Dump</h2>
            <textarea readonly id = 'dump-box' class="input__field" type="text" placeholder="Hex dump will appear here" value="" style="height: 150px"></textarea>
            <div class="button-group">
              <button>Copy</button>
              <button style="background-color: green;">Download</button>
              <button type="reset" style="background-color: red;">clear</button>
            </div>
          </div>

        </div>
      </div>
      <div id = 'decoder'>
        <h1 style="color: aqua;">Decoder tab</h1>
        <textarea readonly id = 'dump-box' class="input__field" type="text" placeholder="Hex dump will appear here" value="" style="height: 150px"></textarea>


      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
